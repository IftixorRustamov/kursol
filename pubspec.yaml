name: kursol
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  iconly: ^1.0.1
  percent_indicator: ^4.2.4
  video_player: ^2.9.2
  go_router: ^14.8.0
  easy_localization: ^3.0.7+1
  pdf: ^3.11.3
  path_provider: ^2.1.5
  open_file: ^3.5.10
  permission_handler: ^11.3.1
  flutter_pdfview: ^1.4.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_gen_runner: ^5.9.0
  build_runner: ^2.4.15
flutter_gen:
  output: lib/config/gen



flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/courses/
  #    - assets/icons


  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-VariableFont_wght.ttf

  #    - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700